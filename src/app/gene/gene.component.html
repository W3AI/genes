<form>

<mat-card>
  <mat-card-title>
    Basic Skill Info
  </mat-card-title>
  <mat-form-field>
    <input matInput placeholder="Skill" name="name" [(ngModel)]="gene.name">
  </mat-form-field>
  <mat-select placeholder="Skill Type" name="type" [(ngModel)]="gene.type">
    <mat-option *ngFor="let type of types" [value]="type">
      {{ type }}
    </mat-option>
  </mat-select>
</mat-card>

<mat-card>
    <mat-card-title>
        Place Info
      </mat-card-title>
    <mat-form-field>
        <input matInput placeholder="Place Name"
               name="place" [(ngModel)]="gene.place">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Address"
               name="address" [(ngModel)]="gene.location.address">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="City"
               name="city" [(ngModel)]="gene.location.city">
    </mat-form-field>


</mat-card>

<mat-card>
    <mat-card-title>
        Ratings
      </mat-card-title>
  <mat-card-subtitle>Overall Rating</mat-card-subtitle>
  <mat-slider max="10" thumbLabel name="rating" 
    [(ngModel)]="gene.rating" tickInterval="1"></mat-slider>

  <mat-card-subtitle>
    <mat-slide-toggle #tastingSelector [checked]="tastingEnabled"
    (change)="tastingRatingChanged(tastingSelector.checked)">Tasting Ratings</mat-slide-toggle>
  </mat-card-subtitle>

  <section id="tasting" *ngIf="tastingSelector.checked">
    <label>Aroma</label>
    <mat-slider max="10" thumbLabel name="aromaRating" 
    [(ngModel)]="gene.tastingRating.aroma" tickInterval="1"></mat-slider>

    <label>Flavor</label>
    <mat-slider max="10" thumbLabel name="flavorRating" 
    [(ngModel)]="gene.tastingRating.flavor" tickInterval="1"></mat-slider>

    <label>Intensity</label>
    <mat-slider max="10" thumbLabel name="intensityRating" 
    [(ngModel)]="gene.tastingRating.intensity" tickInterval="1"></mat-slider>

    <label>Sweetness</label>
    <mat-slider max="10" thumbLabel name="sweetnessRating" 
    [(ngModel)]="gene.tastingRating.sweetness" tickInterval="1"></mat-slider>

    <label>Aftertaste</label>
    <mat-slider max="10" thumbLabel name="aftertasteRating" 
    [(ngModel)]="gene.tastingRating.aftertaste" tickInterval="1"></mat-slider>
  
  </section>

</mat-card>
  

<mat-card>
<mat-form-field>
    <textarea matInput placeholder="Notes"
           name="notes" [(ngModel)]="gene.notes">
    </textarea>
</mat-form-field>
</mat-card>

<mat-card>
  <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="accent" (click)="save()">Save</button>
</mat-card>


</form>
